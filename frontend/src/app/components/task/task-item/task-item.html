<mat-card class="task-card">
  <mat-card-title>
    {{ task.title }}
    <span *ngIf="task.completed" class="completed">(Completed)</span>
  </mat-card-title>
  <mat-card-content>{{ task.description }}</mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      color="primary"
      (click)="markComplete.emit(task.id)"
      [disabled]="task.completed === true || task.completed === '1' || task.completed === 1"
    >
      Mark as Completed
    </button>
    <button mat-button color="accent" (click)="edit.emit(task)">Edit</button>
    <button mat-button color="warn" (click)="delete.emit(task.id)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
